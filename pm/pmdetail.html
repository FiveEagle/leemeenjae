<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                       src="https://blog.kakaocdn.net/dn/bPRKcW/btrMUgu1JYU/CRUTPcJCHZZKhhzavrFk4K/img.png"
                                       alt="이미지가 없습니다." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" >스윙 전동 킥보드 36V 8Ah</h1>
                <div class="fs-5 mb-5">
                    <span>기본 1000원/분당 100원</span>
                    <div class="text">
                        <span>배터리 잔량 72%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 72%;"
                             aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="text">
                    <span>거리 0.1km</span>
                    </div>
                    <a href="https://swingmobility.co/" target="_blank">swingmobility.co/</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
